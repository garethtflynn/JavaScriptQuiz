<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Coding Quiz</title>
</head>
<body>
  <main class="main-content">
    <div id='timer' class="timer hide">
        <h1></h1>
    </div>

    <div class="intro-blurb">
      <h1 id='title'class="title">Coding Quiz</h1>
        <p id='intro' class="intro">Answer the following questions as quick as   you can before time expires! Note, time will be penelaized for inccorect answers. So good luck!</p>
    </div>

    <div class="quiz-box"> 
        <div id="question-box" class="hide">
            <div id="question" class='question'>Question:</div>
            <div id="answers" class="btn-grid">
                <button  class="answer btn" data-number="1">Answer 1</button>
                <button  class="answer btn" data-number="2">Answer 2</button>
                <button  class="answer btn" data-number="3">Answer 3</button>
                <button  class="answer btn" data-number="4">Answer 4</button>
            </div>
        </div>    
        <div class="controls">
            <div class="start-btn">
                <button id="start-btn" class="start-btn btn">Start Quiz   
                </button>
            </div>
        </div>
    </div>
    <div>
    <h1 id='score-header'class="highscore-header hide">Highscores</h1>
    </div>
    <div id='scoreSheet'class="score-sheet hide">
        <label id='name' for="Name"><span class="name"> Name: </span> </label>
        <input type="text"  placeholder="Name" />
        <button id='submit-btn' class="btn submit-btn">submit</button>
    </div>
  </main>
</body>
</html>
