<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <main class="main-content">
      <!-- <div id="timer" class="timer hide">
        <h1></h1>
      </div> -->
      <div id="intro" class="intro-blurb">
        <h1 id="title" class="title">Coding Quiz</h1>
        <p id="intro" class="intro">
          Answer the following questions as quick as you can before time
          expires! Note, time will be penelaized for inccorect answers. So good
          luck!
        </p>
        <div id='controls' class="controls">
            <div class="start-btn">
              <button id="start-btn" class="start-btn btn">Start Quiz</button>
              <button id="viewHighscores" class="viewHighscores btn">
                View Highscores
              </button>
            </div>
          </div>
      </div>
      <div id="quizBox" class="quiz-box hide">
        <div id="timer" class="timer">
            <h1></h1>
        </div>
        <div id="progress" class="progress"></div>
        <div id="question-box" class=" ">
          <div id="question" class="question">Question:</div>
          <div id="answers" class="btn-grid">
            <button id="a" class="answer btn">Answer 1</button>
            <button id="b" class="answer btn">Answer 2</button>
            <button id="c" class="answer btn">Answer 3</button>
            <button id="d" class="answer btn">Answer 4</button>
          </div>
        </div>
      </div>
      <div id="scorePage" class="scorePage hide">
        <div>
          <h1 id="score-header" class="highscore-header">Highscores</h1>
        </div>
        <div id="scoreSheetContainer" class="scoreSheetContainer">
          <ul id="scoreSheet" class="scoreSheet"></ul>
        </div>
        <div>
          <h1 id="your-score" class="your-score "></h1>
        </div>
        <div id="userNameContainer" class="userNameContainer">
          <input id="userName" type="text" placeholder="Name" />
          <button id="saveScore" class="btn submit-btn nextQuestion">
            Save Score
          </button>
        </div>
        <div id="options" class="options">
          <button id="playAgain" class="playAgainBtn start-btn btn">Play Again</button>
          <button id="leaderBoard" class="leaderBoardBtn btn">
            View Leaderboard
          </button>
        </div>
        <div class="endTextContainer">
          <p id="endText"></p>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
