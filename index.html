<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Coding Quiz</title>
</head>
<body>
  <main class="main-content">
    <div id='timer' class="timer hide">
        <h1></h1>
    </div>

    <div class="intro-blurb">
      <h1 id='title'class="title">Coding Quiz</h1>
        <p id='intro' class="intro">Answer the following questions as quick as   you can before time expires! Note, time will be penelaized for inccorect answers. So good luck!</p>
    </div>

    <div class="quiz-box"> 
        <div id="question-box" class="hide">
            <div id="question" class='question'>Question:</div>
            <div id="answer" class="btn-grid">
                <button id="a" class="answer-1 btn">Answer 1</button>
                <button id='b' class="answer-2 btn">Answer 2</button>
                <button id='c' class="answer-3 btn">Answer 3</button>
                <button id='d' class="answer-4 btn">Answer 4</button>
            </div>
        </div>    
        <div class="controls">
            <div class="start-btn">
                <button id="start-btn" class="start-btn btn">Start Quiz   
                </button>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
